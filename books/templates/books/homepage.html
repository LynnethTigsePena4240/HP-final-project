<!DOCTYPE html>
{% extends "base.html" %}

{% block header %}
Book List
{% endblock %}

{% block content %}

{% if books %}
<table >
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Detail</th>
        
        </tr>
    </thead>

    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.rating }}</td>
            <td>
                <a href="{% url 'book_detail' book.id %}" >More info</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
<p>No books available.</p>
{% endif %}

{% endblock %}
